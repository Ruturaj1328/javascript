<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Enter x number:<input type="number" id="t1" /><br />
    Enter y number:<input type="number" id="t2" /><br />
    Result:<input type="number" id="t3" /><br />
    <input type="button" id="btn" value="Addtion" />
    <input type="button" id="btn1" value="Substraction" />
    <input type="button" id="btn2" value="Multiply" />
    <input type="button" id="btn3" value="Division" />
    <p id="p1"></p>

    <p id="p2"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
            integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
            crossorigin="anonymous"></script>
    <script>

$(document).ready(function () {
            $("#btn").click(function () {

                var x = parseInt($("#t1").val());

                var y = parseInt($("#t2").val());

                var sum = x + y;;
                $("#t3").val(sum);
               // $("#p1").text("Adition is" + sum);
                $("#p2").html("<b>Adition is" + sum + "</b>");


            })

        $("#btn1").click(function () {

                var x = parseInt($("#t1").val());

                var y = parseInt($("#t2").val());

                var sum = x - y;;
                $("#t3").val(sum);
              //  $("#p1").text("Adition is" + sum);
                $("#p2").html("<b>Substrctiuon is " + sum + "</b>");


            })

               $("#btn2").click(function () {

                var x = parseInt($("#t1").val());

                var y = parseInt($("#t2").val());

                var sum = x * y;;
                $("#t3").val(sum);
              //  $("#p1").text("Adition is" + sum);
                $("#p2").html("<b>Multipy is "  + sum + "</b>");


            })


         $("#btn3").click(function () {

                var x = parseInt($("#t1").val());

                var y = parseInt($("#t2").val());

                var sum = x / y;;
                $("#t3").val(sum);
               // $("#p1").text("Adition is" + sum);
                $("#p2").html("<b>Division is "  + sum + "</b>");


            })





});;








    </script>

</body>
</html>
